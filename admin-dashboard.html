        const { useState, useEffect } = React;

        // Generic API helper utilities (added to shorten repetitive fetch logic)
        const apiRequest = async (endpoint, { method = 'GET', data = null } = {}) => {
            const url = getApiUrl(endpoint);
            const options = { method, headers: {} };
            if (data) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(data);
            }
            const res = await fetch(url);
            let json;
            try { json = await res.json(); } catch (e) { throw new Error('Invalid JSON response'); }
            if (!json.success) throw new Error(json.error || json.message || 'API error');
            return json.data;
        };

        const api = {
            listBookings: () => apiRequest('bookings.php'),
            createBooking: (data) => apiRequest('bookings.php', { method: 'POST', data }),
            updateBooking: (id, data) => apiRequest(`bookings.php?id=${id}`, { method: 'PUT', data }),
            deleteBooking: (id) => apiRequest(`bookings.php?id=${id}`, { method: 'DELETE' }),
            listRooms: () => apiRequest('rooms.php'),
            saveRoom: (data, id) => apiRequest('rooms.php', { method: id ? 'PUT' : 'POST', data: id ? { ...data, id } : data }),
            deleteRoom: (id) => apiRequest('rooms.php', { method: 'DELETE', data: { id } }),
            listPackages: () => apiRequest('packages.php'),
            savePackage: (data, id) => apiRequest('packages.php', { method: id ? 'PUT' : 'POST', data: id ? { ...data, id } : data }),
            deletePackage: (id) => apiRequest('packages.php', { method: 'DELETE', data: { id } }),
            toggleRoomAvailability: (room) => apiRequest('rooms.php', { method: 'PUT', data: { ...room, available: room.available ? 0 : 1 } }),
            togglePackageStatus: (pkg) => apiRequest('packages.php', { method: 'PUT', data: { ...pkg, available: pkg.available ? 0 : 1 } }),
            calendarSubscribe: () => apiRequest('ical.php?action=subscribe')
        };

        // Overview Section
        function OverviewSection() {
            const [stats, setStats] = useState({
                totalBookings: 0,
                availableRooms: 0,
                activePackages: 0,
                revenue: 0,
                loading: true,
                error: null
            });

            useEffect(() => {
                fetchDashboardStats();
            }, []);

            const fetchDashboardStats = async () => {
                try {
                    setStats(prev => ({ ...prev, loading: true, error: null }));

                    // Fetch all data in parallel
                    const [bookingsRes, roomsRes, packagesRes] = await Promise.all([
                        fetch(getApiUrl('bookings.php')),
                        fetch(getApiUrl('rooms.php')),
                        fetch(getApiUrl('packages.php'))
                    ]);

                    const [bookingsData, roomsData, packagesData] = await Promise.all([
                        bookingsRes.json(),
                        roomsRes.json(),
                        packagesRes.json()
                    ]);

                    // Calculate stats
                    const totalBookings = bookingsData.success ? bookingsData.data.length : 0;
                    const availableRooms = roomsData.success ? roomsData.data.filter(room => room.status === 'available').length : 0;
                    const activePackages = packagesData.success ? packagesData.data.filter(pkg => pkg.is_active).length : 0;
                    
                    // Calculate revenue from confirmed bookings
                    const revenue = bookingsData.success ? 
                        bookingsData.data
                            .filter(booking => booking.status === 'confirmed')
                            .reduce((total, booking) => total + parseFloat(booking.total_price || 0), 0) : 0;

                    setStats({
                        totalBookings,
                        availableRooms,
                        activePackages,
                        revenue,
                        loading: false,
                        error: null
                    });

                } catch (error) {
                    console.error('Error fetching dashboard stats:', error);
                    setStats(prev => ({
                        ...prev,
                        loading: false,
                        error: 'Failed to load dashboard data'
                    }));
                }
            };

        // Bookings Management Section
        function BookingsSection() {
            const [bookings, setBookings] = useState([]);
            const [rooms, setRooms] = useState([]);
            const [packages, setPackages] = useState([]);
            const [loading, setLoading] = useState(true);
            const [editingBooking, setEditingBooking] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [showCalendarSync, setShowCalendarSync] = useState(false);
            const [calendarUrls, setCalendarUrls] = useState(null);
            const [filterStatus, setFilterStatus] = useState('all');
            const [formData, setFormData] = useState({
                room_id: '',
                first_name: '',
                last_name: '',
                email: '',
                phone: '',
                check_in: '',
                check_out: '',
                guests: '',
                total_price: '',
                special_requests: '',
                status: 'confirmed'
            });

            const bookingStatuses = ['pending', 'confirmed', 'cancelled', 'checked_in', 'checked_out'];

            useEffect(() => {
                loadBookings();
                loadRooms();
                loadPackages();
            }, []);

            const loadBookings = async () => {
                setLoading(true);
                try {
                    const data = await api.listBookings();
                    setBookings(data);
                } catch (e) {
                    console.error('Bookings load failed:', e);
                    alert('Error loading bookings: ' + e.message);
                } finally { setLoading(false); }
            };

            const loadRooms = async () => {
                try { setRooms((await api.listRooms()).filter(r => r.available)); } catch(e){ console.error('Rooms load failed:', e); }
            };

            const loadPackages = async () => {
                try { setPackages(await api.listPackages()); } catch(e){ console.error('Packages load failed:', e); }
            };

            const resetForm = () => {
                setFormData({
                    room_id: '',
                    first_name: '',
                    last_name: '',
                    email: '',
                    phone: '',
                    check_in: '',
                    check_out: '',
                    guests: '',
                    total_price: '',
                    special_requests: '',
                    status: 'confirmed'
                });
                setEditingBooking(null);
                setShowAddForm(false);
            };

            const handleSubmit = async (e) => {
