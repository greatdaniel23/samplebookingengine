<!DOCTYPE html>
<html>
<head>
    <title>Villa Update Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
        textarea { width: 100%; height: 100px; }
        input { width: 300px; padding: 5px; margin: 5px; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Villa Update Test</h1>
    
    <h2>Villa Information Update</h2>
    <form id="villaForm">
        <div>
            <label>Villa Name:</label><br>
            <input type="text" id="name" value="Villa Daisy Cantik - Updated" required>
        </div>
        <div>
            <label>Description:</label><br>
            <textarea id="description">Updated description for Villa Daisy Cantik with new amenities and features.</textarea>
        </div>
        <div>
            <label>Address:</label><br>
            <input type="text" id="address" value="Jl. Raya Ubud No. 123, Ubud - Updated">
        </div>
        <div>
            <label>City:</label><br>
            <input type="text" id="city" value="Ubud">
        </div>
        <div>
            <label>State:</label><br>
            <input type="text" id="state" value="Bali">
        </div>
        <div>
            <label>Country:</label><br>
            <input type="text" id="country" value="Indonesia">
        </div>
        <div>
            <label>Phone:</label><br>
            <input type="text" id="phone" value="+62 361 123 4567">
        </div>
        <div>
            <label>Email:</label><br>
            <input type="email" id="email" value="info@villadaisycantik.com">
        </div>
        <div>
            <label>Website:</label><br>
            <input type="url" id="website" value="https://www.villadaisycantik.com">
        </div>
        <button type="button" onclick="testVillaUpdate()">Update Villa Information</button>
        <button type="button" onclick="getCurrentVillaInfo()">Get Current Villa Info</button>
    </form>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api';
        
        function addResult(title, success, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function getCurrentVillaInfo() {
            try {
                const response = await fetch(`${API_BASE}/villa.php`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                addResult('Current Villa Information', response.ok && data.success, {
                    status: response.status,
                    success: data.success,
                    villaData: data.data,
                    error: data.error || null
                });
                
                // Populate form with current data
                if (data.success && data.data) {
                    document.getElementById('name').value = data.data.name || '';
                    document.getElementById('description').value = data.data.description || '';
                    document.getElementById('address').value = data.data.address || '';
                    document.getElementById('city').value = data.data.city || '';
                    document.getElementById('state').value = data.data.state || '';
                    document.getElementById('country').value = data.data.country || '';
                    document.getElementById('phone').value = data.data.phone || '';
                    document.getElementById('email').value = data.data.email || '';
                    document.getElementById('website').value = data.data.website || '';
                }
                
            } catch (error) {
                addResult('Get Villa Information Error', false, { error: error.message });
            }
        }
        
        async function testVillaUpdate() {
            const updateData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                country: document.getElementById('country').value,
                zipCode: '80571',
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                checkInTime: '15:00',
                checkOutTime: '11:00',
                currency: 'USD',
                cancellationPolicy: 'Updated cancellation policy',
                houseRules: 'Updated house rules',
                amenities: [
                    { name: 'Swimming Pool', icon: 'Pool' },
                    { name: 'Spa Services', icon: 'Spa' },
                    { name: 'Restaurant', icon: 'Restaurant' }
                ],
                images: [],
                socialMedia: {
                    facebook: 'https://facebook.com/villadaisycantik',
                    instagram: 'https://instagram.com/villadaisycantik'
                }
            };
            
            try {
                const response = await fetch(`${API_BASE}/villa.php`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const success = response.ok && data.success;
                
                addResult('Villa Update Test', success, {
                    status: response.status,
                    statusText: response.statusText,
                    contentType: response.headers.get('Content-Type'),
                    requestData: updateData,
                    responseData: data,
                    rawResponse: responseText.substring(0, 500) + (responseText.length > 500 ? '...' : '')
                });
                
                if (success) {
                    // Get updated info to verify
                    setTimeout(getCurrentVillaInfo, 1000);
                }
                
            } catch (error) {
                addResult('Villa Update Error', false, { 
                    error: error.message,
                    requestData: updateData 
                });
            }
        }
        
        // Load current villa info on page load
        window.onload = getCurrentVillaInfo;
    </script>
</body>
</html>
