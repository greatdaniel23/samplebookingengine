<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery URL Test - Villa Booking Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Image Gallery URL Configuration Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Current Environment Detection</h2>
            <div id="environment-info" class="space-y-2"></div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Image URL Configuration</h2>
            <div id="url-config" class="space-y-2"></div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Sample Image URLs</h2>
            <div id="sample-urls" class="space-y-2"></div>
        </div>
    </div>

    <script>
        // Cross-domain image URL configuration (copied from image-gallery.html)
        function getImageBaseUrl() {
            const hostname = window.location.hostname;
            
            // Production: Images are served from root /images path
            if (hostname === 'booking.rumahdaisycantik.com') {
                return 'https://booking.rumahdaisycantik.com/images';
            }
            
            // Development: Use local XAMPP
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/public/images';
            }
            
            // Fallback: Use relative path
            return './public/images';
        }

        // Test the configuration
        function runTest() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port;
            const origin = window.location.origin;
            const imageBaseUrl = getImageBaseUrl();

            // Display environment info
            document.getElementById('environment-info').innerHTML = `
                <p><strong>Hostname:</strong> <code class="bg-gray-200 px-2 py-1 rounded">${hostname}</code></p>
                <p><strong>Protocol:</strong> <code class="bg-gray-200 px-2 py-1 rounded">${protocol}</code></p>
                <p><strong>Port:</strong> <code class="bg-gray-200 px-2 py-1 rounded">${port || 'default'}</code></p>
                <p><strong>Origin:</strong> <code class="bg-gray-200 px-2 py-1 rounded">${origin}</code></p>
            `;

            // Display URL configuration
            let environmentType = 'Unknown';
            let statusColor = 'text-gray-600';
            
            if (hostname === 'booking.rumahdaisycantik.com') {
                environmentType = 'Production (Cross-Domain)';
                statusColor = 'text-green-600';
            } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                environmentType = 'Development (Local XAMPP)';
                statusColor = 'text-blue-600';
            } else {
                environmentType = 'Fallback (Relative Paths)';
                statusColor = 'text-yellow-600';
            }

            document.getElementById('url-config').innerHTML = `
                <p><strong>Environment Type:</strong> <span class="${statusColor} font-medium">${environmentType}</span></p>
                <p><strong>Image Base URL:</strong> <code class="bg-gray-200 px-2 py-1 rounded">${imageBaseUrl}</code></p>
            `;

            // Generate sample URLs
            const sampleImages = [
                { category: 'hero', filename: 'villa-main.jpg' },
                { category: 'hero', filename: 'villa-pool.jpg' },
                { category: 'packages', filename: 'romantic-escape.jpg' },
                { category: 'amenities', filename: 'wifi.svg' },
                { category: 'ui', filename: 'no-image.svg' }
            ];

            const sampleUrlsHtml = sampleImages.map(({ category, filename }) => {
                const fullUrl = `${imageBaseUrl}/${category}/${filename}`;
                return `
                    <div class="border-l-4 border-blue-500 pl-4 py-2">
                        <p class="text-sm text-gray-600">Category: <strong>${category}</strong> | File: <strong>${filename}</strong></p>
                        <p class="text-sm font-mono bg-gray-100 p-2 rounded mt-1">${fullUrl}</p>
                    </div>
                `;
            }).join('');

            document.getElementById('sample-urls').innerHTML = sampleUrlsHtml;
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', runTest);
    </script>
</body>
</html>
