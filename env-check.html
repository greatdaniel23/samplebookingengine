<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Check</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: white; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Environment Variable Check</h1>
    
    <div class="result">
        <h3>Current .env.development file content:</h3>
        <p>We'll fetch this to see what's actually loaded.</p>
        <button onclick="checkEnvFile()">Check .env.development File</button>
        <div id="envFileResult"></div>
    </div>

    <div class="result">
        <h3>Expected Configuration:</h3>
        <pre>VITE_API_BASE=https://api.rumahdaisycantik.com
VITE_PUBLIC_BASE=/</pre>
    </div>

    <div class="result">
        <h3>Test API URLs:</h3>
        <button onclick="testProductionApi()">Test Production API</button>
        <button onclick="testLocalhostApi()">Test Localhost API</button>
        <div id="apiTestResult"></div>
    </div>

    <script>
        async function checkEnvFile() {
            const resultDiv = document.getElementById('envFileResult');
            try {
                const response = await fetch('/.env.development');
                const content = await response.text();
                resultDiv.innerHTML = `
                    <h4>Actual .env.development content:</h4>
                    <pre>${content}</pre>
                `;
                resultDiv.className = 'success';
            } catch (error) {
                resultDiv.innerHTML = `<p>Error reading .env.development: ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        }

        async function testProductionApi() {
            const resultDiv = document.getElementById('apiTestResult');
            try {
                const response = await fetch('https://api.rumahdaisycantik.com/rooms.php');
                const status = response.ok ? 'SUCCESS' : 'HTTP ERROR';
                resultDiv.innerHTML += `
                    <div class="success">
                        <h4>‚úÖ Production API Test</h4>
                        <p>URL: https://api.rumahdaisycantik.com/rooms.php</p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Result: ${status}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div class="error">
                        <h4>‚ùå Production API Test</h4>
                        <p>URL: https://api.rumahdaisycantik.com/rooms.php</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testLocalhostApi() {
            const resultDiv = document.getElementById('apiTestResult');
            try {
                const response = await fetch('http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api/rooms.php');
                const status = response.ok ? 'SUCCESS' : 'HTTP ERROR';
                resultDiv.innerHTML += `
                    <div class="error">
                        <h4>üè† Localhost API Test</h4>
                        <p>URL: http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api/rooms.php</p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Result: ${status} (This should NOT be working for React app)</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div class="success">
                        <h4>‚úÖ Localhost API Test (Should Fail)</h4>
                        <p>URL: http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api/rooms.php</p>
                        <p>Error: ${error.message}</p>
                        <p>Good! React should not be able to access localhost API.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
