<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Dashboard API Debug</h1>
    <div id="results"></div>
    
    <button onclick="testConfigLoad()">Test Config Load</button>
    <button onclick="testApiUrls()">Test API URLs</button>
    <button onclick="testVillaApiCall()">Test Villa API Call</button>
    <button onclick="testCorsHeaders()">Test CORS Headers</button>

    <!-- Load config.js -->
    <script src="config.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(label, value, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${label}:</strong> ${value}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        function testConfigLoad() {
            clearResults();
            addResult('Testing Configuration Load', '', 'info');
            
            try {
                addResult('CONFIG object exists', typeof CONFIG !== 'undefined' ? 'Yes' : 'No');
                addResult('Environment', CONFIG.API.ENVIRONMENT);
                addResult('Production Base URL', CONFIG.API.PRODUCTION_BASE_URL);
                addResult('getApiBaseUrl function', typeof getApiBaseUrl === 'function' ? 'Available' : 'Not Available');
                addResult('getApiUrl function', typeof getApiUrl === 'function' ? 'Available' : 'Not Available');
                
                if (typeof getApiBaseUrl === 'function') {
                    addResult('Current API Base URL', getApiBaseUrl(), 'success');
                }
                
                if (typeof getApiUrl === 'function') {
                    addResult('Villa API URL', getApiUrl('villa.php'), 'success');
                }
            } catch (error) {
                addResult('Config Load Error', error.message, 'error');
            }
        }
        
        function testApiUrls() {
            clearResults();
            addResult('Testing Different API URL Patterns', '', 'info');
            
            const testUrls = [
                'https://api.rumahdaisycantik.com/villa.php',
                'https://api.rumahdaisycantik.com/api/villa.php',
                'https://booking.rumahdaisycantik.com/api/villa.php'
            ];
            
            testUrls.forEach(url => {
                fetch(url, { method: 'GET', mode: 'cors' })
                    .then(response => {
                        addResult(`${url}`, `Status: ${response.status} (${response.ok ? 'OK' : 'Failed'})`, response.ok ? 'success' : 'error');
                    })
                    .catch(error => {
                        addResult(`${url}`, `Error: ${error.message}`, 'error');
                    });
            });
        }
        
        function testVillaApiCall() {
            clearResults();
            addResult('Testing Villa API Call (as admin dashboard would)', '', 'info');
            
            try {
                // Simulate the exact call from admin dashboard
                const apiUrl = window.getApiUrl ? window.getApiUrl('villa.php') : '/api/villa.php';
                addResult('Constructed API URL', apiUrl, 'info');
                
                fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    addResult('Response Status', response.status, response.ok ? 'success' : 'error');
                    addResult('Response Headers', JSON.stringify([...response.headers.entries()]), 'info');
                    return response.json();
                })
                .then(data => {
                    addResult('API Success', data.success, data.success ? 'success' : 'error');
                    if (data.data) {
                        addResult('Villa Name', data.data.name, 'success');
                        addResult('Villa Location', data.data.location, 'success');
                    }
                    if (data.error) {
                        addResult('API Error Message', data.error, 'error');
                    }
                })
                .catch(error => {
                    addResult('Fetch Error', error.message, 'error');
                    console.error('Full error details:', error);
                });
                
            } catch (error) {
                addResult('Test Setup Error', error.message, 'error');
            }
        }
        
        function testCorsHeaders() {
            clearResults();
            addResult('Testing CORS Headers', '', 'info');
            
            const apiUrl = window.getApiUrl ? window.getApiUrl('villa.php') : 'https://api.rumahdaisycantik.com/villa.php';
            
            fetch(apiUrl, { 
                method: 'OPTIONS',
                headers: {
                    'Origin': window.location.origin,
                    'Access-Control-Request-Method': 'GET',
                    'Access-Control-Request-Headers': 'Content-Type'
                }
            })
            .then(response => {
                addResult('OPTIONS Response Status', response.status, response.ok ? 'success' : 'error');
                addResult('Access-Control-Allow-Origin', response.headers.get('Access-Control-Allow-Origin') || 'Not Set', 'info');
                addResult('Access-Control-Allow-Methods', response.headers.get('Access-Control-Allow-Methods') || 'Not Set', 'info');
                addResult('Access-Control-Allow-Headers', response.headers.get('Access-Control-Allow-Headers') || 'Not Set', 'info');
            })
            .catch(error => {
                addResult('CORS Test Error', error.message, 'error');
            });
        }
        
        // Auto-run config test on page load
        window.onload = function() {
            testConfigLoad();
        };
    </script>
</body>
</html>
