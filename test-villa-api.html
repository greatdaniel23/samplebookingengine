<!DOCTYPE html>
<html>
<head>
    <title>Villa API Test</title>
</head>
<body>
    <h1>Villa API Test</h1>
    <button onclick="testAPI()">Test Villa API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Testing API...';
                
                const response = await fetch('/api/villa.php');
                const text = await response.text();
                
                resultDiv.innerHTML = '<h3>Response:</h3><pre>' + text + '</pre>';
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML += '<h3>Parsed JSON:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    resultDiv.innerHTML += '<h3>Failed to parse as JSON</h3>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
