<!DOCTYPE html>
<html>
<head>
    <title>Total Price Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
        .package-info { background-color: #e7f3ff; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Total Price Fix Verification Test</h1>
    
    <div class="package-info">
        <h3>üì¶ Package Price Data from API</h3>
        <div id="packageData">Loading...</div>
    </div>
    
    <button onclick="testPackageBooking()">Test Package Booking with Total Price</button>
    <button onclick="testRoomBooking()">Test Room Booking with Total Price</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api';
        
        function addResult(title, success, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function loadPackageData() {
            try {
                const response = await fetch(`${API_BASE}/packages.php`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    const packagesHtml = data.data.map(pkg => `
                        <div style="margin: 5px 0; padding: 5px; border: 1px solid #ccc;">
                            <strong>Package ${pkg.id}: ${pkg.name}</strong><br>
                            Price: $${pkg.price} (${pkg.price ? '‚úÖ HAS price field' : '‚ùå NO price field'})<br>
                            Base Price: ${pkg.base_price || 'N/A'} (${pkg.base_price ? '‚úÖ HAS base_price field' : '‚ùå NO base_price field'})
                        </div>
                    `).join('');
                    document.getElementById('packageData').innerHTML = packagesHtml;
                } else {
                    document.getElementById('packageData').innerHTML = 'Error loading package data';
                }
            } catch (error) {
                document.getElementById('packageData').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testPackageBooking() {
            // Simulate a package booking with calculated total_price
            const packagePrice = 899.00; // Adventure Explorer package price
            const nights = 3;
            const basePrice = nights * packagePrice; // 3 * 899 = 2697
            const serviceFee = basePrice * 0.1; // 269.7
            const totalPrice = basePrice + serviceFee; // 2966.7
            
            const packageBooking = {
                room_id: 'master-suite', // Package 2 maps to master-suite
                package_id: 2, // Adventure Explorer
                first_name: 'Price',
                last_name: 'Test',
                email: 'pricetest@test.com',
                phone: '+1234567890',
                check_in: '2025-12-25',
                check_out: '2025-12-28',
                guests: 2,
                total_price: totalPrice, // Now properly calculated
                special_requests: 'Testing total_price calculation fix',
                status: 'confirmed'
            };
            
            try {
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(packageBooking)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const success = response.ok && data.success;
                
                addResult('‚úÖ Package Booking with Total Price', success, {
                    calculation: {
                        packagePrice: packagePrice,
                        nights: nights,
                        basePrice: basePrice,
                        serviceFee: serviceFee,
                        totalPrice: totalPrice
                    },
                    request: packageBooking,
                    response: {
                        status: response.status,
                        success: data.success,
                        bookingId: data.data?.id,
                        bookingReference: data.data?.booking_reference,
                        error: data.error || null
                    }
                });
                
            } catch (error) {
                addResult('‚ùå Package Booking Test', false, { 
                    error: error.message,
                    requestData: packageBooking
                });
            }
        }
        
        async function testRoomBooking() {
            // Simulate a room booking with calculated total_price
            const roomPrice = 250.00; // Deluxe Suite price
            const nights = 2;
            const basePrice = nights * roomPrice; // 2 * 250 = 500
            const serviceFee = basePrice * 0.1; // 50
            const totalPrice = basePrice + serviceFee; // 550
            
            const roomBooking = {
                room_id: 'deluxe-suite',
                first_name: 'Room',
                last_name: 'Price',
                email: 'roomprice@test.com',
                phone: '+1234567890',
                check_in: '2025-12-30',
                check_out: '2026-01-01',
                guests: 2,
                total_price: totalPrice, // Now properly calculated
                special_requests: 'Testing room total_price calculation',
                status: 'confirmed'
            };
            
            try {
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(roomBooking)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const success = response.ok && data.success;
                
                addResult('‚úÖ Room Booking with Total Price', success, {
                    calculation: {
                        roomPrice: roomPrice,
                        nights: nights,
                        basePrice: basePrice,
                        serviceFee: serviceFee,
                        totalPrice: totalPrice
                    },
                    request: roomBooking,
                    response: {
                        status: response.status,
                        success: data.success,
                        bookingId: data.data?.id,
                        bookingReference: data.data?.booking_reference,
                        error: data.error || null
                    }
                });
                
            } catch (error) {
                addResult('‚ùå Room Booking Test', false, { 
                    error: error.message,
                    requestData: roomBooking
                });
            }
        }
        
        // Load package data on page load
        window.onload = loadPackageData;
    </script>
</body>
</html>
