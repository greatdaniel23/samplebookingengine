<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --hotel-gold: #B8860B;
            --hotel-cream: #FAF7F0;
            --hotel-bronze: #8B4513;
            --hotel-navy: #2C3E50;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="w-16 h-16 bg-yellow-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Hotel Admin Panel</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to manage your booking system</p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input 
                                id="username" 
                                name="username" 
                                type="text" 
                                required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                                placeholder="Enter your username"
                            >
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                                placeholder="Enter your password"
                            >
                        </div>
                    </div>

                    <div class="mt-6">
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors"
                            id="loginButton"
                        >
                            Sign in
                        </button>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm hidden">
                        Invalid username or password. Please try again.
                    </div>

                    <!-- Loading State -->
                    <div id="loadingMessage" class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md text-blue-700 text-sm hidden">
                        Signing in...
                    </div>
                </div>

                <!-- Quick Access for Development -->
                <div class="text-center text-xs text-gray-500">
                    <details class="cursor-pointer">
                        <summary class="hover:text-gray-700">Development Info</summary>
                        <div class="mt-2 p-2 bg-gray-50 rounded text-left">
                            <p><strong>Default Admin:</strong></p>
                            <p>Username: admin</p>
                            <p>Password: admin123</p>
                        </div>
                    </details>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Hide previous messages
            errorMessage.classList.add('hidden');
            loadingMessage.classList.remove('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            
            try {
                // Check credentials (you can replace this with actual API call)
                if (username === 'admin' && password === 'admin123') {
                    // Store login session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUser', username);
                    
                    // Redirect to admin management
                    window.location.href = 'admin-dashboard.html';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                loadingMessage.classList.add('hidden');
                loginButton.disabled = false;
                loginButton.textContent = 'Sign in';
            }
        });

        // Auto-fill for development
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
