<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Management - Villa Booking Engine</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <style>
        .config-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .environment-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ConfigManager() {
            const [currentConfig, setCurrentConfig] = useState(CONFIG);
            const [environment, setEnvironment] = useState(CONFIG.API.ENVIRONMENT);
            const [customUrl, setCustomUrl] = useState('');
            const [showAdvanced, setShowAdvanced] = useState(false);
            const [testResult, setTestResult] = useState(null);
            const [testing, setTesting] = useState(false);

            useEffect(() => {
                logConfig();
            }, []);

            const environments = [
                { value: 'local', label: 'Local Development', color: 'bg-blue-500' },
                { value: 'staging', label: 'Staging', color: 'bg-yellow-500' },
                { value: 'production', label: 'Production', color: 'bg-green-500' }
            ];

            const handleEnvironmentChange = (newEnv) => {
                setEnvironment(newEnv);
                // Update the global CONFIG
                CONFIG.API.ENVIRONMENT = newEnv;
                setCurrentConfig({...CONFIG});
            };

            const handleCustomUrlSave = () => {
                if (customUrl.trim()) {
                    CONFIG.API[`${environment.toUpperCase()}_BASE_URL`] = customUrl.trim();
                    setCurrentConfig({...CONFIG});
                    alert(`Custom URL saved for ${environment} environment!`);
                    setCustomUrl('');
                }
            };

            const testApiConnection = async () => {
                setTesting(true);
                setTestResult(null);
                
                try {
                    const apiUrl = getApiUrl('bookings.php');
                    console.log('Testing API at:', apiUrl);
                    
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setTestResult({
                            success: true,
                            message: `‚úÖ Connection successful! Found ${data.data?.length || 0} bookings.`,
                            details: {
                                status: response.status,
                                url: apiUrl,
                                dataCount: data.data?.length || 0
                            }
                        });
                    } else {
                        setTestResult({
                            success: false,
                            message: `‚ùå Connection failed! Status: ${response.status}`,
                            details: {
                                status: response.status,
                                url: apiUrl,
                                error: response.statusText
                            }
                        });
                    }
                } catch (error) {
                    setTestResult({
                        success: false,
                        message: `‚ùå Connection error: ${error.message}`,
                        details: {
                            url: getApiUrl('bookings.php'),
                            error: error.message
                        }
                    });
                } finally {
                    setTesting(false);
                }
            };

            const exportConfig = () => {
                const configExport = {
                    environment: CONFIG.API.ENVIRONMENT,
                    apiUrls: {
                        local: CONFIG.API.LOCAL_BASE_URL,
                        staging: CONFIG.API.STAGING_BASE_URL,
                        production: CONFIG.API.PRODUCTION_BASE_URL
                    },
                    currentApiUrl: getApiBaseUrl(),
                    timestamp: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(configExport, null, 2)], {
                    type: 'application/json'
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `booking-engine-config-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const getCurrentEnvConfig = () => {
                return environments.find(env => env.value === environment);
            };

            return (
                <div className="min-h-screen bg-gray-50 py-8">
                    <div className="max-w-4xl mx-auto px-4">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                üîß Configuration Management
                            </h1>
                            <p className="text-gray-600">
                                Manage API endpoints and environment settings for your booking engine
                            </p>
                        </div>

                        {/* Current Status Card */}
                        <div className="config-card rounded-lg p-6 text-white mb-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h2 className="text-xl font-semibold mb-2">Current Configuration</h2>
                                    <div className="flex items-center space-x-4">
                                        <span className={`px-3 py-1 rounded-full text-sm font-medium environment-badge ${getCurrentEnvConfig()?.color || 'bg-gray-500'}`}>
                                            {getCurrentEnvConfig()?.label || environment}
                                        </span>
                                        <span className="text-sm opacity-90">
                                            v{CONFIG.APP.VERSION}
                                        </span>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="text-sm opacity-90 mb-1">Current API URL:</p>
                                    <p className="font-mono text-sm bg-black bg-opacity-20 px-3 py-1 rounded">
                                        {getApiBaseUrl()}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Environment Selection */}
                            <div className="bg-white rounded-lg shadow-sm p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">
                                    Environment Selection
                                </h3>
                                
                                <div className="space-y-3">
                                    {environments.map((env) => (
                                        <label key={env.value} className="flex items-center space-x-3 cursor-pointer">
                                            <input
                                                type="radio"
                                                name="environment"
                                                value={env.value}
                                                checked={environment === env.value}
                                                onChange={(e) => handleEnvironmentChange(e.target.value)}
                                                className="w-4 h-4 text-blue-600"
                                            />
                                            <div className="flex items-center space-x-2">
                                                <span className={`w-3 h-3 rounded-full ${env.color}`}></span>
                                                <span className="font-medium">{env.label}</span>
                                            </div>
                                        </label>
                                    ))}
                                </div>

                                <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                    <h4 className="font-medium text-gray-900 mb-2">Current URLs:</h4>
                                    <div className="space-y-1 text-sm">
                                        <div><strong>Local:</strong> <code className="text-xs bg-gray-200 px-1 rounded">{CONFIG.API.LOCAL_BASE_URL}</code></div>
                                        <div><strong>Staging:</strong> <code className="text-xs bg-gray-200 px-1 rounded">{CONFIG.API.STAGING_BASE_URL}</code></div>
                                        <div><strong>Production:</strong> <code className="text-xs bg-gray-200 px-1 rounded">{CONFIG.API.PRODUCTION_BASE_URL}</code></div>
                                    </div>
                                </div>
                            </div>

                            {/* API Testing */}
                            <div className="bg-white rounded-lg shadow-sm p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">
                                    API Connection Test
                                </h3>
                                
                                <div className="mb-4">
                                    <p className="text-sm text-gray-600 mb-2">
                                        Test the current API endpoint to ensure it's working properly.
                                    </p>
                                    <p className="text-xs text-gray-500 font-mono bg-gray-50 p-2 rounded">
                                        Testing: {getApiUrl('bookings.php')}
                                    </p>
                                </div>

                                <button
                                    onClick={testApiConnection}
                                    disabled={testing}
                                    className={`w-full py-2 px-4 rounded-lg font-medium transition-colors ${
                                        testing 
                                            ? 'bg-gray-400 cursor-not-allowed' 
                                            : 'bg-blue-600 hover:bg-blue-700'
                                    } text-white`}
                                >
                                    {testing ? 'üîÑ Testing...' : 'üîç Test Connection'}
                                </button>

                                {testResult && (
                                    <div className={`mt-4 p-4 rounded-lg ${
                                        testResult.success ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'
                                    }`}>
                                        <p className={`font-medium ${
                                            testResult.success ? 'text-green-800' : 'text-red-800'
                                        }`}>
                                            {testResult.message}
                                        </p>
                                        {testResult.details && (
                                            <div className="mt-2 text-xs text-gray-600">
                                                <div><strong>URL:</strong> {testResult.details.url}</div>
                                                <div><strong>Status:</strong> {testResult.details.status}</div>
                                                {testResult.details.dataCount !== undefined && (
                                                    <div><strong>Data Count:</strong> {testResult.details.dataCount}</div>
                                                )}
                                                {testResult.details.error && (
                                                    <div><strong>Error:</strong> {testResult.details.error}</div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>

                            {/* Custom URL Configuration */}
                            <div className="bg-white rounded-lg shadow-sm p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">
                                    Custom URL Configuration
                                </h3>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Set custom URL for {getCurrentEnvConfig()?.label || environment}:
                                    </label>
                                    <input
                                        type="url"
                                        value={customUrl}
                                        onChange={(e) => setCustomUrl(e.target.value)}
                                        placeholder="https://your-domain.com/api"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>

                                <button
                                    onClick={handleCustomUrlSave}
                                    disabled={!customUrl.trim()}
                                    className={`w-full py-2 px-4 rounded-lg font-medium transition-colors ${
                                        customUrl.trim() 
                                            ? 'bg-green-600 hover:bg-green-700' 
                                            : 'bg-gray-400 cursor-not-allowed'
                                    } text-white`}
                                >
                                    üíæ Save Custom URL
                                </button>

                                <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                                    <p className="text-xs text-yellow-800">
                                        <strong>Note:</strong> Custom URLs are saved temporarily. For permanent changes, 
                                        update the config.js file directly.
                                    </p>
                                </div>
                            </div>

                            {/* Advanced Options */}
                            <div className="bg-white rounded-lg shadow-sm p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        Advanced Options
                                    </h3>
                                    <button
                                        onClick={() => setShowAdvanced(!showAdvanced)}
                                        className="text-sm text-blue-600 hover:text-blue-800"
                                    >
                                        {showAdvanced ? '‚ñº Hide' : '‚ñ∂ Show'}
                                    </button>
                                </div>

                                {showAdvanced && (
                                    <div className="space-y-4">
                                        <div>
                                            <button
                                                onClick={exportConfig}
                                                className="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-colors"
                                            >
                                                üìÑ Export Configuration
                                            </button>
                                        </div>

                                        <div>
                                            <button
                                                onClick={() => {
                                                    if (confirm('This will reload the page to apply all configuration changes. Continue?')) {
                                                        window.location.reload();
                                                    }
                                                }}
                                                className="w-full py-2 px-4 bg-orange-600 hover:bg-orange-700 text-white rounded-lg font-medium transition-colors"
                                            >
                                                üîÑ Reload Application
                                            </button>
                                        </div>

                                        <div className="p-3 bg-gray-50 rounded-lg">
                                            <h4 className="font-medium text-gray-900 mb-2">Debug Info:</h4>
                                            <div className="text-xs text-gray-600 font-mono">
                                                <div>Environment: {CONFIG.API.ENVIRONMENT}</div>
                                                <div>Debug Mode: {CONFIG.APP.DEBUG ? 'ON' : 'OFF'}</div>
                                                <div>Version: {CONFIG.APP.VERSION}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="mt-8 bg-white rounded-lg shadow-sm p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                            <div className="flex flex-wrap gap-4">
                                <a 
                                    href="admin-dashboard.html"
                                    className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                                >
                                    üè† Back to Dashboard
                                </a>
                                <button
                                    onClick={() => window.open(getApiUrl('bookings.php'), '_blank')}
                                    className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors"
                                >
                                    üîó Open API Endpoint
                                </button>
                                <button
                                    onClick={() => {
                                        navigator.clipboard.writeText(getApiBaseUrl());
                                        alert('API URL copied to clipboard!');
                                    }}
                                    className="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors"
                                >
                                    üìã Copy API URL
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ConfigManager />, document.getElementById('root'));
    </script>
</body>
</html>
