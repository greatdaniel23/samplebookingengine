<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: white; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; }
    </style>
</head>
<body>
    <h1>üîß Quick API Test</h1>
    
    <h2>Test Different API URLs:</h2>
    
    <button onclick="testUrl('http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api/villa.php')">
        Test Direct XAMPP URL
    </button>
    
    <button onclick="testUrl('/api/villa.php')">
        Test Vite Proxy URL
    </button>
    
    <button onclick="testUrl('https://api.rumahdaisycantik.com/villa.php')">
        Test Production API
    </button>
    
    <div id="results"></div>

    <script>
        async function testUrl(url) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<h3>Testing: ${url}</h3><p>‚è≥ Loading...</p>`;
            resultsDiv.appendChild(resultDiv);

            try {
                const response = await fetch(url);
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ SUCCESS: ${url}</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${data}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå FAILED: ${url}</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå ERROR: ${url}</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
