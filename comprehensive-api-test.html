<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Booking Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Comprehensive Booking API Test</h1>
    
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api';
        
        function addResult(title, success, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testApiConnectivity() {
            try {
                console.log('Testing API connectivity...');
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                addResult('API Connectivity Test', response.ok && data.success, {
                    status: response.status,
                    statusText: response.statusText,
                    contentType: response.headers.get('Content-Type'),
                    success: data.success,
                    dataCount: data.data ? data.data.length : 0
                });
                
                return response.ok && data.success;
            } catch (error) {
                addResult('API Connectivity Test', false, { error: error.message });
                return false;
            }
        }
        
        async function testBookingSubmission() {
            const testBooking = {
                room_id: 'deluxe-suite',
                first_name: 'API',
                last_name: 'Test',
                email: 'apitest@test.com',
                phone: '+1234567890',
                check_in: '2025-12-10',
                check_out: '2025-12-13',
                guests: 2,
                total_price: 750,
                special_requests: 'Test booking from API test page',
                status: 'confirmed'
            };
            
            try {
                console.log('Testing booking submission...');
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testBooking)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const success = response.ok && (data.success === true || data.id);
                
                addResult('Booking Submission Test', success, {
                    status: response.status,
                    statusText: response.statusText,
                    contentType: response.headers.get('Content-Type'),
                    requestData: testBooking,
                    responseData: data,
                    rawResponse: responseText.substring(0, 500) + (responseText.length > 500 ? '...' : '')
                });
                
                return success;
            } catch (error) {
                addResult('Booking Submission Test', false, { 
                    error: error.message,
                    requestData: testBooking 
                });
                return false;
            }
        }
        
        async function testDatabaseConnection() {
            try {
                console.log('Testing database connection via rooms API...');
                const response = await fetch(`${API_BASE}/rooms.php`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                addResult('Database Connection Test (via Rooms API)', response.ok && data.success, {
                    status: response.status,
                    success: data.success,
                    roomCount: data.data ? data.data.length : 0,
                    error: data.error || null
                });
                
                return response.ok && data.success;
            } catch (error) {
                addResult('Database Connection Test', false, { error: error.message });
                return false;
            }
        }
        
        async function testVillaAPI() {
            try {
                console.log('Testing villa API...');
                const response = await fetch(`${API_BASE}/villa.php`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                addResult('Villa API Test', response.ok && data.success, {
                    status: response.status,
                    success: data.success,
                    villaName: data.data ? data.data.name : null,
                    error: data.error || null
                });
                
                return response.ok && data.success;
            } catch (error) {
                addResult('Villa API Test', false, { error: error.message });
                return false;
            }
        }
        
        async function runAllTests() {
            clearResults();
            
            addResult('Starting Tests', true, { timestamp: new Date().toISOString() });
            
            const connectivityResult = await testApiConnectivity();
            const databaseResult = await testDatabaseConnection();
            const villaResult = await testVillaAPI();
            const bookingResult = await testBookingSubmission();
            
            const allPassed = connectivityResult && databaseResult && villaResult && bookingResult;
            
            addResult('Test Summary', allPassed, {
                connectivity: connectivityResult,
                database: databaseResult,
                villa: villaResult,
                booking: bookingResult,
                overall: allPassed ? 'ALL TESTS PASSED' : 'SOME TESTS FAILED'
            });
        }
        
        // Run tests automatically on load
        window.onload = () => {
            setTimeout(runAllTests, 1000);
        };
    </script>
</body>
</html>
