<!DOCTYPE html>
<html>
<head>
    <title>üîç API Configuration Debug</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 20px; 
            background: #f8f9fa;
        }
        .debug-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        .success { border-left: 5px solid #28a745; }
        .error { border-left: 5px solid #dc3545; }
        .warning { border-left: 5px solid #ffc107; }
        .code-block { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 4px; 
            font-family: 'Courier New', monospace; 
            font-size: 13px;
            white-space: pre-wrap;
            margin: 10px 0;
        }
        .button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
        .button:hover { background: #0056b3; }
        .test-result { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 4px; 
            font-family: monospace;
            font-size: 12px;
        }
        .prod-api { background: #d4edda; color: #155724; }
        .local-api { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="debug-card">
        <h1>üîç API Configuration Debug</h1>
        <p>This page tests the actual API configuration that your React app is using.</p>
        <button class="button" onclick="testConfiguration()">üß™ Test Configuration</button>
    </div>

    <div id="results"></div>

    <script type="module">
        const resultsDiv = document.getElementById('results');

        // Simulate the paths configuration that React uses
        const env = 'development'; // Since we're in dev mode
        const DEFAULT_PRODUCTION_API = 'https://api.rumahdaisycantik.com';
        const API_BASE = DEFAULT_PRODUCTION_API; // Based on your config

        // Simulate the buildApiUrl function
        const buildApiUrl = (path) => `${API_BASE.replace(/\/$/, '')}${path.startsWith('/') ? path : '/' + path}`;

        function addResult(title, content, type = 'debug-card') {
            const card = document.createElement('div');
            card.className = `debug-card ${type}`;
            card.innerHTML = `
                <h3>${title}</h3>
                <div>${content}</div>
            `;
            resultsDiv.appendChild(card);
        }

        window.testConfiguration = function() {
            resultsDiv.innerHTML = '';

            // Test 1: Environment Detection
            addResult('üåç Environment Detection', `
                <div class="code-block">Environment: ${env}
Expected API Base: ${API_BASE}
Window Location: ${window.location.origin}</div>
            `, 'success');

            // Test 2: buildApiUrl Function Test
            const testEndpoints = [
                'rooms.php',
                'packages.php', 
                'bookings.php',
                'villa.php',
                'admin/auth.php'
            ];

            let apiTestContent = '<div class="code-block">';
            testEndpoints.forEach(endpoint => {
                const fullUrl = buildApiUrl(endpoint);
                const isProduction = fullUrl.includes('api.rumahdaisycantik.com');
                apiTestContent += `<div class="test-result ${isProduction ? 'prod-api' : 'local-api'}">
${endpoint} ‚Üí ${fullUrl} ${isProduction ? '‚úÖ' : '‚ùå'}
</div>`;
            });
            apiTestContent += '</div>';

            addResult('üîó API URL Generation Test', apiTestContent, 'success');

            // Test 3: Actual React Import Test
            addResult('‚ö° React Import Test', `
                <div class="code-block">Attempting to import React paths configuration...</div>
                <div id="reactImportTest">Loading...</div>
            `, 'warning');

            // Try to import the actual React paths (this will fail in plain HTML but shows the attempt)
            setTimeout(() => {
                document.getElementById('reactImportTest').innerHTML = `
                    <div class="code-block">‚ùå Cannot import React modules in plain HTML
‚úÖ Using simulated configuration based on your paths.ts file
‚úÖ All endpoints should resolve to: https://api.rumahdaisycantik.com</div>`;
            }, 1000);

            // Test 4: Browser Network Test
            addResult('üåê Live API Test', `
                <div class="code-block">Testing actual network requests...</div>
                <div id="networkTest">
                    <button class="button" onclick="testRoomsApi()">Test Rooms API</button>
                    <button class="button" onclick="testVillaApi()">Test Villa API</button>
                </div>
                <div id="networkResults"></div>
            `, 'warning');
        };

        window.testRoomsApi = async function() {
            const networkResults = document.getElementById('networkResults');
            const url = buildApiUrl('rooms.php');
            
            try {
                const response = await fetch(url);
                const isProduction = url.includes('api.rumahdaisycantik.com');
                networkResults.innerHTML += `
                    <div class="test-result ${isProduction ? 'prod-api' : 'local-api'}">
                        üè® Rooms API: ${url}<br>
                        Status: ${response.status} | Production: ${isProduction ? 'YES ‚úÖ' : 'NO ‚ùå'}
                    </div>
                `;
            } catch (error) {
                networkResults.innerHTML += `
                    <div class="test-result local-api">
                        üè® Rooms API: ${url}<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        };

        window.testVillaApi = async function() {
            const networkResults = document.getElementById('networkResults');
            const url = buildApiUrl('villa.php');
            
            try {
                const response = await fetch(url);
                const isProduction = url.includes('api.rumahdaisycantik.com');
                networkResults.innerHTML += `
                    <div class="test-result ${isProduction ? 'prod-api' : 'local-api'}">
                        üè® Villa API: ${url}<br>
                        Status: ${response.status} | Production: ${isProduction ? 'YES ‚úÖ' : 'NO ‚ùå'}
                    </div>
                `;
            } catch (error) {
                networkResults.innerHTML += `
                    <div class="test-result local-api">
                        üè® Villa API: ${url}<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        };

        // Auto-run test on page load
        testConfiguration();
    </script>
</body>
</html>
