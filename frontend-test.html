<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Connection Test</title>
</head>
<body>
    <h1>Frontend to Localhost API Test</h1>
    <button onclick="testExactFrontendCall()">Test Exact Frontend API Call</button>
    <div id="result"></div>
    <div id="console-log" style="background: #f0f0f0; padding: 10px; margin-top: 20px; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
    // Console logging function
    const logToPage = (message) => {
        const logDiv = document.getElementById('console-log');
        logDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
        console.log(message);
    };

    async function testExactFrontendCall() {
        const resultDiv = document.getElementById('result');
        const logDiv = document.getElementById('console-log');
        logDiv.textContent = ''; // Clear previous logs
        
        // This mimics exactly what the frontend sends
        const apiBookingData = {
            roomId: "master-suite",
            from: "2025-12-15",
            to: "2025-12-17", 
            guests: 2,
            user: {
                firstName: "Frontend",
                lastName: "Test",
                email: "frontend-test@example.com",
                phone: "9876543210"
            },
            total: 499.99
        };

        // Use the same API URL that the frontend uses
        const apiUrl = 'http://localhost/fontend-bookingengine-100/frontend-booking-engine/api/bookings';
        
        logToPage('üåê Frontend Origin: ' + window.location.origin);
        logToPage('üéØ API Target: ' + apiUrl);
        logToPage('üì§ Starting POST request...');
        
        try {
            logToPage('üì¶ Request data: ' + JSON.stringify(apiBookingData, null, 2));
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(apiBookingData)
            });

            logToPage('üì• Response status: ' + response.status + ' ' + response.statusText);
            logToPage('üìã Response headers: ' + JSON.stringify([...response.headers.entries()], null, 2));

            const responseText = await response.text();
            logToPage('üìÑ Raw response: ' + responseText);

            let responseData;
            try {
                responseData = JSON.parse(responseText);
                logToPage('‚úÖ JSON parse successful');
            } catch (e) {
                logToPage('‚ùå JSON parse failed: ' + e.message);
                responseData = { error: 'Invalid JSON', raw: responseText };
            }

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${responseText}`);
            }

            // Check if response matches what frontend expects
            const hasExpectedStructure = responseData.success && responseData.data && responseData.data.success && responseData.data.booking && responseData.data.booking.id;
            
            logToPage('üîç Expected structure check:');
            logToPage('  - responseData.success: ' + responseData.success);
            logToPage('  - responseData.data: ' + (responseData.data ? 'exists' : 'missing'));
            logToPage('  - responseData.data.success: ' + (responseData.data?.success));
            logToPage('  - responseData.data.booking: ' + (responseData.data?.booking ? 'exists' : 'missing'));
            logToPage('  - responseData.data.booking.id: ' + (responseData.data?.booking?.id));
            logToPage('‚úÖ Has expected structure: ' + hasExpectedStructure);

            if (hasExpectedStructure) {
                resultDiv.innerHTML = `
                    <h3 style="color: green;">‚úÖ SUCCESS - Frontend can connect to localhost API!</h3>
                    <p><strong>Booking ID:</strong> ${responseData.data.booking.id}</p>
                    <p><strong>Reference:</strong> ${responseData.data.booking.reference}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                `;
                logToPage('üéâ SUCCESS: Booking would be saved to database');
            } else {
                resultDiv.innerHTML = `
                    <h3 style="color: orange;">‚ö†Ô∏è API Success but Unexpected Format</h3>
                    <p>Response would cause frontend to go offline</p>
                    <pre>${JSON.stringify(responseData, null, 2)}</pre>
                `;
                logToPage('‚ö†Ô∏è Response format issue - frontend would go offline');
            }

        } catch (error) {
            logToPage('‚ùå Request failed: ' + error.message);
            resultDiv.innerHTML = `<h3 style="color: red;">‚ùå FAILED - Frontend would go offline</h3><p>Error: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
