<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Data Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .data-container { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { background: white; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .field-info { background: #e3f2fd; padding: 10px; margin: 5px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Booking Data Diagnostic</h1>
    <button onclick="fetchBookings()">Fetch Current Bookings</button>
    <div id="results"></div>

    <script>
        async function fetchBookings() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('https://api.rumahdaisycantik.com/bookings.php');
                const data = await response.json();
                
                let html = '<div class="data-container">';
                html += '<h2>API Response Structure:</h2>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</div>';
                
                if (data && data.success && Array.isArray(data.data) && data.data.length > 0) {
                    html += '<div class="data-container">';
                    html += '<h2>First Booking Sample:</h2>';
                    html += '<pre>' + JSON.stringify(data.data[0], null, 2) + '</pre>';
                    html += '</div>';
                    
                    html += '<div class="data-container">';
                    html += '<h2>Available Fields:</h2>';
                    const fields = Object.keys(data.data[0]);
                    fields.forEach(field => {
                        const value = data.data[0][field];
                        html += '<div class="field-info">';
                        html += '<strong>' + field + ':</strong> ' + JSON.stringify(value) + ' (' + typeof value + ')';
                        html += '</div>';
                    });
                    html += '</div>';
                    
                    // Check for name-related fields
                    html += '<div class="data-container">';
                    html += '<h2>Name-related Fields Analysis:</h2>';
                    const nameFields = ['guest_name', 'name', 'first_name', 'last_name', 'guest_first_name', 'guest_last_name'];
                    nameFields.forEach(field => {
                        if (data.data[0].hasOwnProperty(field)) {
                            html += '<div class="field-info" style="background: #c8e6c9;">';
                            html += '<strong>' + field + ' (FOUND):</strong> ' + JSON.stringify(data.data[0][field]);
                            html += '</div>';
                        } else {
                            html += '<div class="field-info" style="background: #ffcdd2;">';
                            html += '<strong>' + field + ' (NOT FOUND)</strong>';
                            html += '</div>';
                        }
                    });
                    html += '</div>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = '<div class="data-container" style="background: #ffebee;"><h2>Error:</h2><pre>' + error.message + '</pre></div>';
            }
        }
    </script>
</body>
</html>
