<!DOCTYPE html>
<html>
<head>
    <title>Fixed Booking Test - Room ID & Total Price</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .warning { background-color: #fff3cd; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 10px; }
        .test-section { border: 2px solid #007bff; margin: 20px 0; padding: 15px; }
    </style>
</head>
<body>
    <h1>Fixed Booking Test - Room ID & Total Price Issues</h1>
    
    <div class="test-section">
        <h2>ðŸ§ª Test Scenarios</h2>
        <button onclick="testDirectRoomBooking()">Test Direct Room Booking</button>
        <button onclick="testPackageBooking()">Test Package Booking</button>
        <button onclick="testInvalidRoomId()">Test Invalid Room ID (Should Fail)</button>
        <button onclick="testMissingTotalPrice()">Test Missing Total Price (Should Fail)</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost/fontend-bookingengine-100/frontend-booking-engine-1/api';
        
        function addResult(title, success, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testDirectRoomBooking() {
            const roomBooking = {
                room_id: 'deluxe-suite', // Valid room ID
                first_name: 'Room',
                last_name: 'Test',
                email: 'roomtest@test.com',
                phone: '+1234567890',
                check_in: '2025-12-15',
                check_out: '2025-12-18',
                guests: 2,
                total_price: 750.00, // Valid total price
                special_requests: 'Direct room booking test',
                status: 'confirmed'
            };
            
            try {
                console.log('Testing direct room booking...');
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(roomBooking)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const success = response.ok && data.success;
                
                addResult('âœ… Direct Room Booking Test', success, {
                    status: response.status,
                    success: data.success,
                    bookingId: data.data?.id,
                    bookingReference: data.data?.booking_reference,
                    requestData: roomBooking,
                    error: data.error || null
                });
                
            } catch (error) {
                addResult('âŒ Direct Room Booking Test', false, { 
                    error: error.message,
                    requestData: roomBooking
                });
            }
        }
        
        async function testPackageBooking() {
            const packageBooking = {
                room_id: 'master-suite', // Package 2 (Adventure Explorer) should map to master-suite
                package_id: 2, // Adventure Explorer package
                first_name: 'Package',
                last_name: 'Test',
                email: 'packagetest@test.com',
                phone: '+1234567890',
                check_in: '2025-12-20',
                check_out: '2025-12-23',
                guests: 2,
                total_price: 1299.99, // Valid total price
                special_requests: 'Package booking test - Adventure Explorer',
                status: 'confirmed'
            };
            
            try {
                console.log('Testing package booking...');
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(packageBooking)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const success = response.ok && data.success;
                
                addResult('ðŸŽ Package Booking Test', success, {
                    status: response.status,
                    success: data.success,
                    bookingId: data.data?.id,
                    bookingReference: data.data?.booking_reference,
                    requestData: packageBooking,
                    error: data.error || null
                });
                
            } catch (error) {
                addResult('âŒ Package Booking Test', false, { 
                    error: error.message,
                    requestData: packageBooking
                });
            }
        }
        
        async function testInvalidRoomId() {
            const invalidBooking = {
                room_id: 'invalid-room-id', // This should cause foreign key error
                first_name: 'Invalid',
                last_name: 'Test',
                email: 'invalid@test.com',
                phone: '+1234567890',
                check_in: '2025-12-25',
                check_out: '2025-12-28',
                guests: 2,
                total_price: 500.00,
                special_requests: 'Testing invalid room ID',
                status: 'confirmed'
            };
            
            try {
                console.log('Testing invalid room ID (should fail)...');
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(invalidBooking)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const expectedToFail = !response.ok || !data.success;
                
                addResult('ðŸš« Invalid Room ID Test (Should Fail)', expectedToFail, {
                    status: response.status,
                    success: data.success,
                    expectedResult: 'Should fail with foreign key constraint error',
                    actualResult: expectedToFail ? 'Failed as expected âœ…' : 'Unexpectedly succeeded âŒ',
                    error: data.error || null,
                    requestData: invalidBooking
                });
                
            } catch (error) {
                addResult('ðŸš« Invalid Room ID Test', true, { 
                    result: 'Failed as expected (network/parse error)',
                    error: error.message,
                    requestData: invalidBooking
                });
            }
        }
        
        async function testMissingTotalPrice() {
            const missingPriceBooking = {
                room_id: 'standard-room',
                first_name: 'Missing',
                last_name: 'Price',
                email: 'missingprice@test.com',
                phone: '+1234567890',
                check_in: '2025-12-30',
                check_out: '2026-01-02',
                guests: 2,
                // total_price: missing!
                special_requests: 'Testing missing total price',
                status: 'confirmed'
            };
            
            try {
                console.log('Testing missing total price (should fail)...');
                const response = await fetch(`${API_BASE}/bookings.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(missingPriceBooking)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    data = { parseError: parseError.message, rawResponse: responseText };
                }
                
                const expectedToFail = !response.ok || !data.success;
                
                addResult('ðŸ’° Missing Total Price Test (Should Fail)', expectedToFail, {
                    status: response.status,
                    success: data.success,
                    expectedResult: 'Should fail - total_price required',
                    actualResult: expectedToFail ? 'Failed as expected âœ…' : 'Unexpectedly succeeded âŒ',
                    error: data.error || null,
                    requestData: missingPriceBooking
                });
                
            } catch (error) {
                addResult('ðŸ’° Missing Total Price Test', true, { 
                    result: 'Failed as expected (network/parse error)',
                    error: error.message,
                    requestData: missingPriceBooking
                });
            }
        }
        
        // Check current bookings
        async function showRecentBookings() {
            try {
                const response = await fetch(`${API_BASE}/bookings.php?recent=5`);
                const data = await response.json();
                
                addResult('ðŸ“‹ Recent Bookings (Last 5)', true, {
                    bookings: data.data ? data.data.slice(0, 5).map(b => ({
                        id: b.id,
                        reference: b.booking_reference,
                        room_id: b.room_id,
                        package_id: b.package_id,
                        name: `${b.first_name} ${b.last_name}`,
                        total_price: b.total_price,
                        status: b.status,
                        created_at: b.created_at
                    })) : []
                });
            } catch (error) {
                addResult('ðŸ“‹ Recent Bookings', false, { error: error.message });
            }
        }
        
        // Run initial check
        window.onload = () => {
            showRecentBookings();
        };
    </script>
</body>
</html>
